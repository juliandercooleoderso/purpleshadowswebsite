<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Purple Shadows</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500&display=swap" rel="stylesheet">
<script src="/socket.io/socket.io.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
<style>
:root {
  --purple: #6a00b0;
  --dark: #0b0b0f;
  --darker: #050507;
  --text: #e5e5e5;
}
* { box-sizing: border-box; margin:0; padding:0; font-family:"Rajdhani",sans-serif; }

body {
  background: radial-gradient(circle at center, var(--darker) 0%, var(--dark) 100%);
  color: var(--text);
  min-height: 100vh;
  overflow-x: hidden;
}

/* HEADER */
header {
  text-align:center;
  padding:2rem 1rem;
  border-bottom:1px solid rgba(106,0,176,0.3);
  text-shadow:0 0 10px var(--purple);
  position: relative;
}
header h1 {
  font-family:"Orbitron",sans-serif;
  font-size:2.5rem;
  color:var(--purple);
  letter-spacing:2px;
}
header img.logo {
  position: absolute;
  top:15px;
  right:15px;
  width:80px;
  animation: floatLogo 4s ease-in-out infinite;
  filter: drop-shadow(0 0 25px var(--purple));
}
#userInfo {
  position:absolute;
  top:15px;
  left:15px;
  text-align:left;
}
#userInfo p { margin:2px 0; }
#logoutBtn {
  background:red;
  color:white;
  border:none;
  padding:5px 10px;
  border-radius:8px;
  cursor:pointer;
  margin-top:5px;
}

nav {
  display:flex;
  justify-content:center;
  gap:1.5rem;
  margin:1rem 0;
}
nav button {
  background:none;
  border:1px solid var(--purple);
  color:var(--text);
  padding:0.5rem 1.2rem;
  border-radius:8px;
  cursor:pointer;
  transition:0.3s;
}
nav button.active, nav button:hover {
  background: var(--purple);
  color:#000;
  box-shadow:0 0 15px var(--purple);
}

/* === Sections === */
.section { display:none; padding:2rem; max-width:900px; margin:0 auto; animation:fadeIn 0.4s ease-in-out; }
.section.active { display:block; }

/* Stats Cards */
.stats { display:flex; flex-wrap:wrap; gap:1rem; justify-content:center; }
.stat-card {
  background: rgba(106,0,176,0.08);
  border:1px solid rgba(106,0,176,0.3);
  border-radius:15px;
  padding:1rem 2rem;
  text-align:center;
  flex:1 1 200px;
  box-shadow:0 0 15px rgba(106,0,176,0.1);
  transition: transform 0.3s;
}
.stat-card:hover { transform:scale(1.05); }
.stat-card h2 {
  color:var(--purple);
  font-size:2rem;
  margin-bottom:0.5rem;
  text-shadow:0 0 10px var(--purple);
}

/* Cards */
.member-list, .auto-list { display:grid; grid-template-columns:repeat(4,1fr); gap:1rem; margin-top:2rem; }
.card, .blur-card {
  background: rgba(60,0,90,0.5);
  border:1px solid rgba(125,42,255,0.3);
  border-radius:15px;
  padding:1rem;
  text-align:center;
  transition:0.3s;
  cursor:pointer;
}
.card:hover, .blur-card:hover {
  transform: scale(1.03);
  box-shadow:0 0 20px rgba(155,92,255,0.3);
}
.card h3 { color:var(--purple); margin-bottom:0.5rem; }

/* Logs */
#auditLog {
  background: rgba(60,0,90,0.3);
  border:1px solid rgba(125,42,255,0.3);
  border-radius:12px;
  padding:1rem;
  height:300px;
  overflow-y:auto;
  margin-top:2rem;
  font-size:0.9rem;
}

/* Modals */
#login-container, #autoModal {
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: radial-gradient(circle at center, #050507 0%, #0b0b0f 100%);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:50;
}
#login-box, #autoModalContent {
  max-width:400px; width:90%;
  text-align:center;
  padding:30px;
  border-radius:20px;
  background: rgba(60,0,90,0.9);
  box-shadow:0 0 30px #6a00b0;
  position: relative;
}
#login-box input {
  width:100%; padding:12px; margin:10px 0;
  border-radius:12px; border:1px solid #4b0082;
  background: rgba(40,0,70,0.7); color:#fff; font-size:1rem;
}
#login-box button {
  width:100%; padding:12px; margin-top:15px;
  border:none; border-radius:12px;
  background:linear-gradient(90deg,#4b0082,#6a00b0);
  color:#fff; font-weight:bold; cursor:pointer;
}
#login-box img, #autoModalContent img { width:150px; margin-bottom:20px; animation:floatLogo 4s ease-in-out infinite; filter:drop-shadow(0 0 25px #6a00b0); }

#autoModalContent img { width:100%; border-radius:12px; }
#autoModalContent h3 { margin:10px 0; color:var(--purple); }
#autoModalContent p { color:#fff; margin:5px 0; text-align:left; }
#autoModal .closeBtn {
  position:absolute;
  top:10px;
  right:15px;
  font-size:1.5rem;
  cursor:pointer;
  color:#fff;
}

@keyframes fadeIn { from { opacity:0; transform:translateY(10px);} to { opacity:1; transform:translateY(0);} }
@keyframes floatLogo {0%,100%{transform:translateY(0px);}50%{transform:translateY(-10px);}}
</style>
</head>
<body>

<!-- HEADER -->
<header>
  <h1>üíú Purple Shadows</h1>
  <img class="logo" src="https://cdn.discordapp.com/attachments/1231233950089744504/1425925001311293602/Lila_Schatten_Logo-removebg-preview.png" alt="Logo">
  <div id="userInfo" style="display:none;">
    <p id="userName">Angemeldet als: </p>
    <p id="userRank">Rang: </p>
    <button id="logoutBtn" onclick="logout()">Abmelden</button>
  </div>
  <nav>
    <button class="tab active" data-target="home">Start</button>
    <button class="tab" data-target="members">Mitglieder</button>
    <button class="tab" data-target="cars">Fahrzeuge</button>
    <button id="logsBtn" class="tab" data-target="logs" style="display:none;">Aktivit√§t</button>
  </nav>
</header>

<!-- LOGIN MODAL -->
<div id="login-container">
  <div id="login-box">
    <img src="https://cdn.discordapp.com/attachments/1231233950089744504/1425925001311293602/Lila_Schatten_Logo-removebg-preview.png" alt="Logo">
    <h2 style="color: var(--purple); text-shadow:0 0 10px var(--purple); margin-bottom:20px;">Login</h2>
    <input id="login-username" placeholder="Username">
    <input id="login-password" type="password" placeholder="Passwort">
    <button onclick="login()">Login</button>
    <p id="login-error" style="color:red; margin-top:10px; font-size:0.9rem;"></p>
  </div>
</div>

<!-- AUTO MODAL -->
<div id="autoModal" style="display:none;">
  <div id="autoModalContent">
    <span class="closeBtn" onclick="closeAutoModal()">&times;</span>
    <img id="modal-img" src="">
    <h3 id="modal-name"></h3>
    <p id="modal-preis"></p>
    <p id="modal-wheels"></p>
    <p id="modal-farbe"></p>
    <p id="modal-interior"></p>
    <p id="modal-undercarriage"></p>
    <p id="modal-rang"></p>
  </div>
</div>

<!-- === START === -->
<section id="home" class="section active">
  <div class="stats">
    <div class="stat-card"><h2 id="home-online-count">0</h2><p>Online</p></div>
    <div class="stat-card"><h2 id="home-member-count">0</h2><p>Mitglieder</p></div>
    <div class="stat-card"><h2 id="home-auto-count">0</h2><p>Fahrzeuge</p></div>
    <div class="stat-card"><h2 id="viewer">üëÅÔ∏è 0</h2><p>Viewers</p></div>
  </div>
</section>

<!-- === MITGLIEDER === -->
<section id="members" class="section">
  <h2>Mitgliederliste</h2>
  <div class="member-list" id="memberList"></div>
</section>

<!-- === AUTOS === -->
<section id="cars" class="section">
  <h2>Fahrzeugliste</h2>
  <div class="auto-list" id="autoliste">
    <!-- Beispiel Auto-Frame -->
    <div class="blur-card" style="padding:20px;" onclick="openAutoModal('Sunfury Pony','96,000‚Ç¨','https://cdn.discordapp.com/attachments/1412888879870251068/1412888880088092925/image.png','Felgen: 20\"','Fahrzeugfarbe: #3A00BA [Metal]','Innenraum: #DADADA','Unterboden: #000000','Ab üíú Member üíú')">
      <img src="https://cdn.discordapp.com/attachments/1412888879870251068/1412888880088092925/image.png" alt="Sunfury Pony">
      <h3>Sunfury Pony</h3>
      <p>Preis: 96,000‚Ç¨</p>
    </div>
    <!-- weitere Autos hier einf√ºgen ... -->
  </div>
</section>

<!-- === LOGS === -->
<section id="logs" class="section">
  <h2>Gang Aktivit√§t</h2>
  <div id="auditLog"></div>
</section>

<script>
const socket = io();
let currentUser = null;
let currentRank = "Member";
const allowedUsers = ["Julian","Max","Tobias","Dome","Hyundai","Felix"];

// Tabs
document.querySelectorAll(".tab").forEach(btn=>{
  btn.addEventListener("click",()=>{
    document.querySelectorAll(".tab").forEach(b=>b.classList.remove("active"));
    document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
    btn.classList.add("active");
    document.getElementById(btn.dataset.target).classList.add("active");
  });
});

// Login
async function login(){
  const username = document.getElementById("login-username").value.trim();
  const password = document.getElementById("login-password").value.trim();
  if(username===""||password===""){document.getElementById("login-error").innerText="Bitte ausf√ºllen!"; return;}
  try{
    const res = await axios.post("/login",{username,password});
    if(res.data.success){
      currentUser = username;
      currentRank = res.data.rank || "Member";
      document.getElementById("login-container").style.display="none";
      document.getElementById("userInfo").style.display="block";
      document.getElementById("userName").innerText="Angemeldet als: "+currentUser;
      document.getElementById("userRank").innerText="Rang: "+currentRank;
      if(currentUser==="Julian" || currentUser==="Max"){
        document.getElementById("logsBtn").style.display="inline-block";
      }
      socket.emit("userOnline", username);
    } else {
      document.getElementById("login-error").innerText="Login fehlgeschlagen!";
    }
  } catch(e){
    document.getElementById("login-error").innerText="Serverfehler!";
  }
}

function logout(){
  currentUser = null;
  currentRank = "Member";
  document.getElementById("login-container").style.display="flex";
  document.getElementById("userInfo").style.display="none";
  document.getElementById("logsBtn").style.display="none";
}

// Mitgliederliste aktualisieren
socket.on("updateMembers", members => {
  const container = document.getElementById("memberList");
  container.innerHTML="";
  members.forEach(m=>{
    const div=document.createElement("div");
    div.className="card";
    div.innerHTML=`<h3>${m.username}</h3><p>${m.rank||"Member"}</p>`;
    if(m.link){
      div.addEventListener("click",()=>{ window.open(m.link,"_blank"); });
    }
    container.appendChild(div);
  });
  document.getElementById("home-member-count").innerText=members.length;
});

// Viewer-, Online-, Auto-Stats
socket.on("updateViewers", count=>{
  document.getElementById("viewer").innerText=`üëÅÔ∏è ${count}`;
  document.getElementById("home-online-count").innerText=count;
});
document.getElementById("home-auto-count").innerText=document.querySelectorAll("#autoliste .blur-card").length;

// Logs
const auditLog=document.getElementById("auditLog");
socket.on("newAuditLog", log=>{
  const p=document.createElement("p");
  p.textContent=log;
  auditLog.appendChild(p);
  auditLog.scrollTop=auditLog.scrollHeight;
});

// Auto Modal
function openAutoModal(name, preis, img, wheels, color, interior, undercarriage, rang){
  document.getElementById("modal-img").src = img;
  document.getElementById("modal-name").innerText = name;
  document.getElementById("modal-preis").innerText = preis;
  document.getElementById("modal-wheels").innerText = wheels;
  document.getElementById("modal-farbe").innerText = color;
  document.getElementById("modal-interior").innerText = interior;
  document.getElementById("modal-undercarriage").innerText = undercarriage;
  document.getElementById("modal-rang").innerText = rang;
  document.getElementById("autoModal").style.display="flex";
}
function closeAutoModal(){
  document.getElementById("autoModal").style.display="none";
}
</script>

</body>
</html>
