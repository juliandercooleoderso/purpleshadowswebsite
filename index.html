<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Purple Shadows</title>
<script src="/socket.io/socket.io.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<style>
body {
  margin:0;
  padding:0;
  font-family:"Poppins",sans-serif;
  background: radial-gradient(circle at top left, #2b0030, #000);
  color:#fff;
  text-align:center;
}

header {
  background:#3b0066;
  padding:15px;
  font-size:1.8rem;
  font-weight:bold;
  letter-spacing:2px;
  position:relative;
}

#logged-in {
  position:absolute;
  right:20px;
  top:15px;
  font-size:1rem;
  color:#fff;
}

nav {
  margin:15px;
}

nav button {
  background:#5a00a3;
  color:white;
  border:none;
  padding:10px 20px;
  margin:5px;
  border-radius:12px;
  cursor:pointer;
  transition:0.3s;
}

nav button:hover {
  background:#9b00ff;
}

section {
  display:none;
  margin-top:20px;
}

section.active {
  display:block;
}

table {
  width:90%;
  margin:20px auto;
  border-collapse:collapse;
  background: rgba(60,0,90,0.5);
  border-radius:12px;
  overflow:hidden;
}

th, td {
  border:1px solid #7d2aff;
  padding:12px 15px;
  text-align:center;
}

th {
  background:#5a00a3;
}

select, input {
  background:#3b0066;
  color:#fff;
  border:1px solid #7d2aff;
  border-radius:8px;
  padding:8px;
  box-sizing:border-box;
}

button.fancy {
  background:linear-gradient(90deg,#7d2aff,#d18eff);
  border:none;
  color:#fff;
  padding:8px 15px;
  border-radius:10px;
  cursor:pointer;
  transition:0.3s;
}

button.fancy:hover {
  background:linear-gradient(90deg,#d18eff,#7d2aff);
}

/* Login */
#login-container{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background: rgba(0,0,0,0.9);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:10;
}

#login-box{
  background:#2b0030;
  padding:30px;
  border-radius:20px;
  width:300px;
  box-shadow:0 0 20px #7d2aff;
}

#login-box input,#login-box button{
  display:block;
  width:100%;
  margin:10px 0;
  padding:10px;
  border-radius:8px;
  border:none;
}

/* Neon Cards */
.card {
  background: rgba(60,0,90,0.6);
  border-radius:25px;
  padding:25px;
  min-width:320px;
  max-width:400px;
  box-shadow:0 0 30px #9b00ff, 0 0 50px #7d2aff inset;
  text-align:center;
  transition: transform 0.3s, box-shadow 0.3s;
}

.card:hover {
  transform: translateY(-5px);
  box-shadow:0 0 50px #9b00ff, 0 0 70px #7d2aff inset;
}

.card h3 {
  display:flex;
  justify-content:space-between;
  align-items:center;
  background: linear-gradient(90deg,#7d2aff,#d18eff);
  padding:12px 18px;
  border-radius:15px;
  color:white;
  margin-bottom:20px;
  box-shadow:0 0 15px #9b00ff inset;
}

/* Logo Animiert */
.logo-float {
  animation: floatLogo 4s ease-in-out infinite;
  filter: drop-shadow(0 0 25px #9b00ff);
}

@keyframes floatLogo {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-10px); }
}

/* Viewer */
#viewer {
  position:absolute;
  top:20px;
  left:20px;
  font-size:1.1rem;
  text-shadow:0 0 8px #fff;
}
</style>
</head>
<body>
<header>
💜 Purple Shadows 💜
<div id="logged-in"></div>
</header>

<nav>
  <button onclick="showTab('home')">Startseite</button>
  <button onclick="showTab('shop')">Shop</button>
  <button onclick="showTab('members')">Mitgliederliste</button>
  <button id="stats-btn" onclick="showTab('stats')" style="display:none;">Statistiken</button>
</nav>

<div id="viewer">👁️ 0</div>

<section id="home" class="active">
  <h2>💜 Willkommen bei Purple Shadows 💜</h2>
  <img class="logo-float" src="https://cdn.discordapp.com/attachments/1231233950089744504/1425925001311293602/Lila_Schatten_Logo-removebg-preview.png?ex=68ea0464&is=68e8b2e4&hm=c15e11b4763cf22a1813ddac80ea435bc3c6c8e8e0dddabf2bd215f4fe504f55&" width="220" style="margin:25px auto;display:block;">
</section>

<section id="shop">
  <h2>💜 Purple Shadows - Shop 💜</h2>
  <div style="display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:20px;padding:20px;">
    <div style="background:#1a0033;border-radius:15px;padding:15px;">
      <h3>Shirt (Variante 1):</h3>
      <img src="https://tr.rbxcdn.com/180DAY-9ed721d945d3af44a3988cdafef415d8/420/420/Shirt/Webp/noFilter" width="150">
      <br><button class="fancy" onclick="window.open('https://www.roblox.com/catalog/136136555284898/Purple-Shadows-Shirt')">Kaufen</button>
    </div>
    <div style="background:#1a0033;border-radius:15px;padding:15px;">
      <h3>Shirt (Variante 2):</h3>
      <img src="https://tr.rbxcdn.com/180DAY-349c7d6037672b05ebb1c7a21018a854/420/420/Shirt/Webp/noFilter" width="150">
      <br><button class="fancy" onclick="window.open('https://www.roblox.com/catalog/123029546504797/Purple-Shadows-Boss')">Kaufen</button>
    </div>
    <div style="background:#1a0033;border-radius:15px;padding:15px;">
      <h3>Unsere Weste:</h3>
      <img src="https://tr.rbxcdn.com/180DAY-22d02496c4e185f1ea538245ee6cc47b/420/420/FrontAccessory/Png/noFilter" width="150">
      <br><button class="fancy" onclick="window.open('https://www.roblox.com/share?code=bd366a56c010864d9d25d5c61049a40a&type=AvatarItemDetails')">Kaufen</button>
    </div>
  </div>
</section>

<section id="members">
  <h2>💜 Purple Shadows - Mitgliederliste 💜</h2>
  <table>
    <thead><tr><th>Username</th><th>Rang</th></tr></thead>
    <tbody id="members-table"></tbody>
  </table>
</section>

<section id="stats">
  <h2>📊 Statistiken</h2>
  <div style="display:flex; justify-content:center; flex-wrap:wrap; gap:50px; margin-top:40px;">
    <div class="card">
      <h3>📜 Audit Logs</h3>
      <div id="audit-log-box" style="max-height:300px; overflow-y:auto; text-align:left; background:rgba(0,0,0,0.3); padding:10px; border-radius:10px;">
        <p style="opacity:0.6;">Noch keine Logs...</p>
      </div>
    </div>

    <div class="card">
      <h3>🟢 Online User</h3>
      <div id="online-users-box" style="max-height:300px; overflow-y:auto; text-align:left; background:rgba(0,0,0,0.3); padding:10px; border-radius:10px;">
        <p style="opacity:0.6;">Niemand online</p>
      </div>
    </div>
  </div>
</section>

<div id="login-container">
  <div id="login-box">
    <h2>Login</h2>
    <input id="login-username" placeholder="Username">
    <input id="login-password" type="password" placeholder="Passwort">
    <button onclick="login()">Login</button>
    <p id="login-error" style="color:red;"></p>
  </div>
</div>

<script>
const socket = io();
let currentUser = null;

// Tabs
function showTab(id){
  document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

// Mitglieder
function renderMembers(members){
  const table = document.getElementById("members-table");
  table.innerHTML = "";
  members.forEach(m=>{
    const row = document.createElement("tr");
    row.innerHTML = `<td>${m.username}</td><td>${m.rank}</td>`;
    table.appendChild(row);
  });
}

// 🔥 NEU: Online Users + Logs
function updateOnlineUsers(users){
  const box = document.getElementById("online-users-box");
  box.innerHTML = "";
  if(users.length===0){ box.innerHTML = "<p style='opacity:0.6;'>Niemand online</p>"; return; }
  users.forEach(u=>{
    const p = document.createElement("p");
    p.textContent = "• " + u;
    box.appendChild(p);
  });
}

function addAuditLog(entry){
  const box = document.getElementById("audit-log-box");
  if(box.querySelector("p") && box.querySelector("p").style.opacity==="0.6") box.innerHTML="";
  const time = new Date().toLocaleTimeString();
  const p = document.createElement("p");
  p.textContent = `[${time}] ${entry}`;
  box.appendChild(p);
  box.scrollTop = box.scrollHeight;
}

// Socket Events
socket.on("updateMembers", members => renderMembers(members));
socket.on("updateViewers", count => document.getElementById("viewer").innerText=`👁️ ${count}`);
socket.on("updateOnlineUsers", users => updateOnlineUsers(users));
socket.on("newAuditLog", log => addAuditLog(log));

// Login
async function login(){
  const username = document.getElementById("login-username").value.trim();
  const password = document.getElementById("login-password").value.trim();

  if(username===""||password===""){document.getElementById("login-error").innerText="Bitte ausfüllen!";return;}

  try{
    const res = await axios.post("/login",{username,password});
    if(res.data.success){
      currentUser = username;
      document.getElementById("login-container").style.display="none";
      document.getElementById("logged-in").innerText = `Eingeloggt als: ${username}`;
      socket.emit("userOnline", username);
      document.getElementById("stats-btn").style.display="inline-block";
    } else {
      document.getElementById("login-error").innerText="Login fehlgeschlagen!";
    }
  } catch(e){
    document.getElementById("login-error").innerText="Serverfehler!";
  }
}
</script>
</body>
</html>
