<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Purple Shadows</title>
<script src="/socket.io/socket.io.js"></script>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0a0a0a;
    color: #d3b3ff;
    overflow-x: hidden;
}

#login-overlay {
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:#0a0a0a;
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:9999;
}

#login-box {
    background:#1a001f;
    padding:40px;
    width:350px;
    border-radius:15px;
    text-align:center;
    box-shadow:0 0 30px #8a2be2;
}

#login-box img {
    width:150px;
    margin-bottom:20px;
    border-radius:12px;
    box-shadow:0 0 15px #8a2be2;
}

#login-box input {
    width:85%;
    padding:10px;
    margin-top:12px;
    border-radius:8px;
    border:none;
    background:#140014;
    color:#d3b3ff;
    box-shadow:0 0 10px #8a2be2;
}

#login-box button {
    width:90%;
    margin-top:20px;
    padding:12px;
    border:none;
    border-radius:8px;
    background:#8a2be2;
    color:white;
    font-size:16px;
    cursor:pointer;
    box-shadow:0 0 15px #8a2be2;
}

#login-error {
    color:red;
    margin-top:10px;
    display:none;
}

#main-content {
    display:none;
}

header {
    background:#1a001f;
    padding:20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    box-shadow:0 0 20px #8a2be2;
    position:relative;
    z-index:20;
}

.logo-text {
    text-align:left;
    line-height:1.5;
}

.hamburger {
    width:30px;
    cursor:pointer;
    z-index:30;
    opacity:0;
    pointer-events:none;
}

.hamburger div {
    width:100%;
    height:4px;
    background:#d3b3ff;
    margin:6px 0;
    box-shadow:0 0 8px #8a2be2;
    transition:0.3s;
}

#sidebar {
    position: fixed;
    top: 120px;
    left: -270px;
    width: 270px;
    height: calc(100% - 120px);
    background:#140014;
    box-shadow:0 0 25px #8a2be2;
    padding-top:0px;
    transition:0.45s;
    z-index:15;
    display:flex;
    flex-direction:column;
    pointer-events:none;
}

#sidebar.open {
    left:0;
    pointer-events:auto;
}

#sidebar a {
    display:block;
    padding:18px 25px;
    color:#d3b3ff;
    text-decoration:none;
    font-size:20px;
    border-bottom:1px solid #8a2be2;
    transition:0.3s;
}

#sidebar a:hover {
    background:#8a2be2;
    box-shadow:0 0 18px #8a2be2;
}

#logout-btn {
    color:red !important;
}

#overlay {
    position:fixed;
    width:100%;
    height:100%;
    background: rgba(10,0,20,0.6);
    backdrop-filter: blur(6px);
    top:0;
    left:0;
    opacity:0;
    visibility:hidden;
    transition:0.4s;
    z-index:9;
}

#overlay.active {
    opacity:1;
    visibility:visible;
}

.section {
    padding:90px 50px 50px 50px;
    text-align:center;
    display:none;
}

.active-section {
    display:block;
}

h2 {
    text-shadow:0 0 12px #8a2be2;
}

.card-grid {
    display:grid;
    grid-template-columns: repeat(auto-fit,minmax(180px,1fr));
    gap:15px;
    width:80%;
    margin:auto;
}

.card {
    background:#140014;
    padding:12px;
    border-radius:12px;
    box-shadow:0 0 12px #8a2be2;
    cursor:pointer;
    transition:0.3s;
}

.card:hover {
    transform:scale(1.05);
    box-shadow:0 0 20px #a855f7;
}

.card img {
    width:100%;
    border-radius:10px;
    margin-bottom:10px;
}

.vehicle-card {
    background:#1d001d;
    padding:15px;
    border-radius:15px;
    box-shadow:0 0 20px #9f4bff;
    transition:0.35s;
}

.vehicle-card:hover {
    transform:scale(1.07);
    box-shadow:0 0 30px #b86cff;
}

.gallery {
    display:grid;
    grid-template-columns: repeat(auto-fit,minmax(260px,1fr));
    gap:20px;
    width:85%;
    margin:auto;
    margin-top:35px;
}

.gallery img {
    width:100%;
    height:200px;
    object-fit:cover;
    border-radius:12px;
    box-shadow:0 0 15px #8a2be2;
    opacity:0;
    transform: scale(0.9);
    animation: fadePop 0.6s forwards;
}

@keyframes fadePop {
    to { opacity:1; transform:scale(1); }
}
/* Popup */
#popup {
    position: fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:350px;
    background:#1a001f;
    padding:20px;
    border-radius:15px;
    box-shadow:0 0 30px #8a2be2;
    display:none;
    z-index:50;
}

#popup h3 {
    margin-top:0;
    text-shadow:0 0 8px #8a2be2;
}

#popup-close {
    cursor:pointer;
    float:right;
    font-size:22px;
    color:#8a2be2;
    font-weight:bold;
}

#popup p {
    margin:5px 0;
    font-size:14px;
}

table {
    width:80%;
    margin:auto;
    border-collapse:collapse;
    margin-top:30px;
    background:#140014;
    box-shadow:0 0 20px #8a2be2;
}

th, td {
    padding:15px;
    border-bottom:1px solid #8a2be2;
}

tr {
    cursor:pointer;
    transition:0.3s;
}

tr:hover {
    background:#8a2be2;
}

/* Regeln-Design */
.rules-box {
    background:#140014;
    border-radius:15px;
    padding:25px;
    margin:30px auto;
    width:80%;
    box-shadow:0 0 25px #8a2be2;
    text-align:left;
    line-height:1.6;
}

.rules-box h3 {
    color:#dcbcff;
    text-shadow:0 0 10px #9f4bff;
}

.rules-box p {
    margin:10px 0;
}

#treffpunkt img {
    width:80%;
    max-width:900px;
    border-radius:15px;
    box-shadow:0 0 25px #9f4bff;
    margin-top:20px;
}
</style>

<script>
const socket = io();
let currentUser = '';

async function login(){
    const user = document.getElementById("login-user").value;
    const pass = document.getElementById("login-pass").value;

    const res = await fetch('login.json');
    const users = await res.json();

    const match = users.find(u=>u.username===user && u.password===pass);

    if(!match){
        document.getElementById("login-error").style.display="block";
        return;
    }

    currentUser = user;

    document.getElementById("login-overlay").style.display="none";
    document.getElementById("main-content").style.display="block";

    document.getElementById('user-info').innerText = `Angemeldet als: ${currentUser}`;

    document.querySelector('.hamburger').style.opacity = 1;
    document.querySelector('.hamburger').style.pointerEvents = 'auto';

    socket.emit('userLogin');
    showSection('start');
}

function logout(){
    document.getElementById("main-content").style.display="none";
    document.getElementById("login-overlay").style.display="flex";

    document.getElementById("login-user").value="";
    document.getElementById("login-pass").value="";

    document.querySelector('.hamburger').style.opacity = 0;
    document.querySelector('.hamburger').style.pointerEvents = 'none';

    socket.emit('userLogout');
}

function toggleSidebar(){
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");
    const open = sidebar.classList.contains("open");

    sidebar.classList.toggle("open", !open);
    overlay.classList.toggle("active", !open);
}

function showSection(id){
    document.querySelectorAll('.section').forEach(sec=>sec.classList.remove('active-section'));
    document.getElementById(id).classList.add('active-section');
    toggleSidebar();
}

socket.on('updateUserCount', (count)=>{
    document.getElementById('user-count').innerText=`üëÅ ${count}`;
});

window.onload = ()=>{
    loadGallery();
    loadClothes();
    loadVehicles();
    loadMembers();
    loadClips(); /* NEU */
};

async function loadGallery(){
    const res = await fetch('pictures.json');
    const data = await res.json();

    const container = document.getElementById('gallery-container');
    container.innerHTML = '';

    let delay = 0;
    data.forEach(url=>{
        const img = document.createElement('img');
        img.src = url;
        img.style.animationDelay = `${delay}s`;
        delay += 0.1;
        container.appendChild(img);
    });
}

async function loadClothes(){
    const res=await fetch('clothing.json');
    const data=await res.json();

    const grid=document.getElementById('clothing-grid');
    grid.innerHTML='';

    data.forEach(item=>{
        grid.innerHTML+=`
        <div class='card' onclick="window.open('${item.link}','_blank')">
            <img src='${item.image}'/>
            <h3>${item.name}</h3>
        </div>`;
    });
}

async function loadVehicles(){
    const res=await fetch('vehicle.json');
    const data=await res.json();

    const grid=document.getElementById('vehicle-grid');
    grid.innerHTML='';

    data.forEach(v=>{
        grid.innerHTML+=`
        <div class='card vehicle-card' onclick="openPopup(${JSON.stringify(v).replace(/\"/g,'&quot;')})">
            <img src='${v.image}'/>
            <h3>${v.name}</h3>
        </div>`;
    });
}

async function loadMembers(){
    const res=await fetch('members.json');
    const members=await res.json();

    const table=document.getElementById("members-table");
    table.innerHTML=`<tr><th>Mitglied</th><th>Rang</th></tr>`;

    members.forEach(m=>{
        table.innerHTML+=`
        <tr onclick="window.open('${m.link}','_blank')">
            <td>${m.username}</td><td>${m.rank}</td>
        </tr>`;
    });
}
/* -------------------- CLIPS LADEN -------------------- */

async function loadClips() {
    const res = await fetch("/clips");
    const clips = await res.json();

    const box = document.getElementById("clips-box");
    box.innerHTML = "";

    clips.forEach(c => {
        box.innerHTML += `
        <div class="clip-card">
            <video src="${c.file}" controls></video>
            <p>${c.desc}</p>
        </div>`;
    });
}

/* -------------------- CLIP HINZUF√úGEN -------------------- */

function addClip() {
    document.getElementById("clip-input").click();
}

function onClipSelected(input) {
    if (!input.files[0]) return;

    document.getElementById("popup-clip").style.display = "block";

    // Datei zwischenspeichern f√ºr Upload
    window.selectedClipFile = input.files[0];
}

function cancelClip() {
    document.getElementById("popup-clip").style.display = "none";
    window.selectedClipFile = null;
}

async function confirmClip() {
    const desc = document.getElementById("clip-desc").value.trim();

    if (!window.selectedClipFile) return;
    if (!desc) return alert("Bitte Beschreibung eingeben!");

    const form = new FormData();
    form.append("clip", window.selectedClipFile);
    form.append("desc", desc);

    const upload = await fetch("/upload-clip", {
        method: "POST",
        body: form
    });

    if (upload.ok) {
        document.getElementById("popup-clip").style.display = "none";
        document.getElementById("clip-desc").value = "";
        window.selectedClipFile = null;
        loadClips();
    } else {
        alert("Upload fehlgeschlagen!");
    }
}
</script>
</head>


<body>

<!-- LOGIN SCREEN (unver√§ndert) -->
<div id="login-overlay">
    <div id="login-box">
        <h2>Purple Shadows Login</h2>

        <input id="login-user" placeholder="Benutzername">
        <input id="login-pass" type="password" placeholder="Passwort">

        <button onclick="login()">Login</button>

        <p id="login-error" style="display:none; color:red;">‚ùå Falsche Daten</p>
    </div>
</div>


<!-- SIDEBAR -->
<div class="hamburger" onclick="toggleSidebar()">‚ò∞</div>

<div id="overlay" onclick="toggleSidebar()"></div>

<div id="sidebar">
    <h2>Men√º</h2>

    <a onclick="showSection('start')">üè† Startseite</a>
    <a onclick="showSection('gallery')">üñº Galerie</a>
    <a onclick="showSection('clothing')">üëï Kleidung</a>
    <a onclick="showSection('vehicles')">üöó Fahrzeuge</a>
    <a onclick="showSection('members')">üë§ Mitglieder</a>

    <!-- NEU -->
    <a onclick="showSection('clips')">üéû Clips</a>

    <a onclick="logout()" id="logout-btn">üö™ Logout</a>
</div>


<!-- HAUPT-INHALT -->
<div id="main-content" style="display:none;">

<div id="user-info"></div>
<div id="user-count"></div>


<!-- START -->
<section id="start" class="section active-section">
    <h2 class="title">Willkommen bei Purple Shadows</h2>
</section>


<!-- GALERIE -->
<section id="gallery" class="section">
    <h2 class="title">Galerie</h2>
    <div id="gallery-container"></div>
</section>


<!-- KLEIDUNG -->
<section id="clothing" class="section">
    <h2 class="title">Kleidung</h2>
    <div id="clothing-grid"></div>
</section>


<!-- FAHRZEUGE -->
<section id="vehicles" class="section">
    <h2 class="title">Fahrzeuge</h2>
    <div id="vehicle-grid"></div>
</section>


<!-- MITGLIEDER -->
<section id="members" class="section">
    <h2 class="title">Mitglieder</h2>
    <table id="members-table"></table>
</section>


<!-- üéû CLIPS ‚Äì NEUE KATEGORIE -->
<section id="clips" class="section">
    <h2 class="title">Clips</h2>

    <button class="add-btn" onclick="addClip()">+ Hinzuf√ºgen</button>
    <input type="file" id="clip-input" style="display:none" accept="video/*,audio/*" onchange="onClipSelected(this)">

    <div id="clips-box"></div>
</section>

</div> <!-- main-content -->


<!-- POPUP F√úR CLIP BESCHREIBUNG -->
<div id="popup-clip" style="
    display:none;
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    background:#1a0022;
    padding:20px;
    border-radius:15px;
    box-shadow:0 0 25px #9f4bff;
    width:350px;
    z-index:100;">
    
    <h3>Beschreibung hinzuf√ºgen</h3>

    <input id="clip-desc" placeholder="Beschreibung..." style="
        width:100%;
        padding:10px;
        border-radius:10px;
        border:none;
        outline:none;
    ">

    <div style="margin-top:20px; text-align:right;">
        <button onclick="cancelClip()" style="
            background:#660066;
            padding:10px 15px;
            border-radius:10px;
            border:none;
            cursor:pointer;
            margin-right:10px;
        ">Abbrechen</button>

        <button onclick="confirmClip()" style="
            background:#8a2be2;
            padding:10px 15px;
            border-radius:10px;
            border:none;
            cursor:pointer;
        ">Best√§tigen</button>
    </div>
</div>

</body>
</html>
