<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LuxusSecurity - Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0e0e0e;
      color: white;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1a1a1a;
      padding: 10px 20px;
      border-bottom: 2px solid #ffcc00;
    }
    header h1 {
      font-size: 20px;
    }
    #userInfo {
      text-align: right;
    }
    #logoutBtn {
      background: #ff3b3b;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      margin-left: 10px;
      cursor: pointer;
    }
    nav {
      background: #111;
      display: flex;
      justify-content: center;
      padding: 10px;
      gap: 20px;
    }
    nav button {
      background: #ffcc00;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      color: black;
      font-weight: bold;
      transition: background 0.3s;
    }
    nav button:hover {
      background: #e6b800;
    }
    #login {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #login input {
      margin: 8px;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #444;
      background: #222;
      color: white;
    }
    #login button {
      background: #ffcc00;
      color: black;
      font-weight: bold;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    .section {
      display: none;
      padding: 20px;
    }
    .active {
      display: block;
    }
    .item-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .item-card {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 10px;
      text-align: center;
      padding: 15px;
      transition: transform 0.3s;
    }
    .item-card:hover {
      transform: scale(1.05);
      border-color: #ffcc00;
    }
    .item-card img {
      width: 100%;
      border-radius: 8px;
    }
    .item-card a {
      display: inline-block;
      margin-top: 10px;
      padding: 6px 12px;
      background: #ffcc00;
      color: black;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="login">
    <h2>Login</h2>
    <input id="username" type="text" placeholder="Benutzername">
    <input id="password" type="password" placeholder="Passwort">
    <button id="loginBtn">Einloggen</button>
    <p id="loginError" style="color: red;"></p>
  </div>

  <div id="dashboard" style="display:none;">
    <header>
      <h1>LuxusSecurity</h1>
      <div id="userInfo">
        <span id="loggedInUser">Eingeloggt als: </span><br>
        <span id="userRank">Rang: </span>
        <button id="logoutBtn">Abmelden</button>
      </div>
    </header>

    <nav>
      <button data-target="shop">Shop</button>
    </nav>

    <section id="shop" class="section active">
      <h2>Kleidung</h2>
      <div class="item-grid">
        <div class="item-card">
          <img src="https://tr.rbxcdn.com/24f6d55f3a3f21b894ed5d9a4d8c244f/420/420/Shirt/Png" alt="LuxusSecurity Shirt">
          <h3>LuxusSecurity Shirt</h3>
          <a href="https://www.roblox.com/catalog/18156004660/LuxusSecurity-Shirt" target="_blank">Kaufen</a>
        </div>

        <div class="item-card">
          <img src="https://tr.rbxcdn.com/fb798fae8ebef0e16cd94ed8f9539a62/420/420/Shirt/Png" alt="LuxusSecurity Weste">
          <h3>LuxusSecurity Weste</h3>
          <a href="https://www.roblox.com/catalog/18156151341/LuxusSecurity-Weste" target="_blank">Kaufen</a>
        </div>

        <div class="item-card">
          <img src="https://tr.rbxcdn.com/7f827ce71f1b8b987157314773b48411/420/420/Pants/Png" alt="LuxusSecurity Hose">
          <h3>LuxusSecurity Hose</h3>
          <a href="https://www.roblox.com/catalog/18156143067/LuxusSecurity-Hose" target="_blank">Kaufen</a>
        </div>
      </div>
    </section>
  </div>

  <script>
    const loginDiv = document.getElementById('login');
    const dashboard = document.getElementById('dashboard');
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const loginError = document.getElementById('loginError');
    const loggedInUser = document.getElementById('loggedInUser');
    const userRank = document.getElementById('userRank');
    const sections = document.querySelectorAll('.section');
    const navButtons = document.querySelectorAll('nav button');
    let socket;
    let currentUser = null;

    async function loginUser(username, password) {
      try {
        const res = await fetch('members.json');
        const members = await res.json();
        const user = members.find(u => u.username === username && u.password === password);
        return user || null;
      } catch (err) {
        console.error('Fehler beim Laden der Mitglieder:', err);
        return null;
      }
    }

    loginBtn.addEventListener('click', async () => {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      const user = await loginUser(username, password);
      if (user) {
        currentUser = user;
        loggedInUser.textContent = `Eingeloggt als: ${user.username}`;
        userRank.textContent = `Rang: ${user.rank}`;
        loginDiv.style.display = 'none';
        dashboard.style.display = 'block';
        socket = io();
      } else {
        loginError.textContent = 'UngÃ¼ltiger Benutzername oder Passwort!';
      }
    });

    logoutBtn.addEventListener('click', () => {
      if (socket) socket.disconnect();
      currentUser = null;
      dashboard.style.display = 'none';
      loginDiv.style.display = 'flex';
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
    });

    navButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        sections.forEach(sec => sec.classList.remove('active'));
        document.getElementById(btn.dataset.target).classList.add('active');
      });
    });
  </script>
</body>
</html>
